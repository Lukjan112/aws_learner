service: learner

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-central-1
  stage: dev
  provider:
  memorySize: 128
  timeout: 5
  endpointType: regional
  environment:
    REGION: eu-central-1
    SETS_TABLE: ${self:service}-sets-${opt:stage, self:provider.stage}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:PutItem
        - dynamodb:DeleteItem
      Resource: 'arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.SETS_TABLE}'

functions:
  add-set:
    handler: api/sets/addSet.handler
    description: POST /set
    events:
      - http:
          path: set
          method: post

  get-set:
    handler: api/sets/getSet.handler
    description: GET /set/
    events:
      - http:
          path: set/{set_id}
          method: get

  get-sets:
    handler: api/sets/getSets.handler
    description: GET /sets/{user_id}
    events:
      - http:
          path: sets/{user_id}
          method: get

  get-sets-user:
    handler: api/sets/getSets.handler
    description: GET /sets/
    events:
      - http:
          path: sets/
          method: get

resources:
  Resources:
    LearnerSetsTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.SETS_TABLE}
        AttributeDefinitions:
          - AttributeName: set_id
            AttributeType: S
          - AttributeName: user_id
            AttributeType: S
          - AttributeName: access
            AttributeType: S
        KeySchema:
          - AttributeName: set_id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        GlobalSecondaryIndexes:
          - IndexName: user_id-index
            KeySchema:
              - AttributeName: user_id
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
